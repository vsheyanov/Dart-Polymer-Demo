<dom-module id="main-app">
    <link rel="import" type="css" href="app.css">
    <template>

        <div class="input-container">
            <input-component id="taskId" value="1" validator="{{validators.numberValidator}}" on-input="updateTaskIdValid"
                             validation-title="Only numbers are allowed"></input-component>

            <button class="btn waves-effect waves-light get-button" on-click="getData" disabled$="{{!isTaskIdValid}}">Get data</button>
        </div>

        <template is="dom-repeat" items="{{task.assignee}}">
            <div>
                <input-component class="assignees" value="{{item.fullName}}" on-input="changeAssignee" validator="{{validators.fullName}}"
                                 validation-title="Enter Name and Surname"></input-component>
            </div>
        </template>

        <div>
            <button class="btn waves-effect waves-light" on-click="updateData" disabled$="{{!isValidForUpdate}}">Update</button>
        </div>
    </template>
</dom-module>
